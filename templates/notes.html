{% extends 'base.html' %}

{% block title %}Note{% endblock %}

{% block content %}
{{ super() }}
<script>var note_id = {{ id | tojson }};</script>

<h1 id="name">Note</h1>

<div id="waveform">
    <div id="time">0:00</div>
    <div id="duration">0:00</div>
    <div id="hover"></div>
</div>

<button id="play">Play / Pause</button>

<div>
    <div class="left_div">
        <textarea id="text" rows="20" cols="70"></textarea>
    </div>
    <div class="right_div">
        <textarea id="notes" rows="20" cols="70"></textarea>
        <button onclick="saveTextAsFile()">Save</button>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock %}
